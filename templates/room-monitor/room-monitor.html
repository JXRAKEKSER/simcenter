<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5.5">
    <link rel="stylesheet" href="/static/css/pages/page-room-monitor.css" />
    <title>Станция</title>
  </head>
  <body class="body">
    <main class="room-monitor">
      <article class="info-card">
        <h3 class="info-card__title">Наименование станции</h3>
        <hr class="info-card__devider" />
        <p class="info-card__text info-card__text_mode_small">
          {{ room_name }}
        </p>
      </article>
      <article class="info-card">
        <h3 class="info-card__title">СЕЙЧАС НА СТАНЦИИ</h3>
        <hr class="info-card__devider" />
        <p class="info-card__text">
            {{ student_in_room }}
        </p>
      </article>
    </main>
  </body>
</html>
