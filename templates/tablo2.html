table {

td, th {

tr:nth-child(even) {

}
.timer {
	font-size: 30px;

}
.empty-queue {
	margin: auto;
	width: 80%;
	display: flex;

}

}

<title>Станция</title>
<script type="module">
  let date = new Date(Number(document.body.dataset.time) * 1000);
  function updateTime() {
	date = new Date(date.getTime() + 1000);
	document.querySelector('#timer').textContent = date.toLocaleString('ru-RU');
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>
