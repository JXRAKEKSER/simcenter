<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Events</title>
    <script>
        async function fetchNewEvents() {
            try {
                const response = await fetch('/get_new_events');
                const newEvents = await response.json();

                const eventsContainer = document.getElementById('events');

                // Добавляем новые события на страницу
                for (const [eventId, eventData] of Object.entries(newEvents)) {
                    const eventElement = document.createElement('div');
                    eventElement.textContent = `Event: ${eventData.personal_id} ${eventData.event_type} door ${eventData.door} at ${eventData.datetime}`;
                    eventsContainer.appendChild(eventElement);
                }

                // Повторяем запрос для получения следующих событий
                fetchNewEvents();

            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        // Запускаем функцию для получения событий при загрузке страницы
        window.onload = () => {
            fetchNewEvents();
        };
    </script>
</head>
<body>
    <h1>Door Events</h1>
    <div id="events">
        <!-- Новые события будут добавляться сюда -->
    </div>
</body>
</html>
