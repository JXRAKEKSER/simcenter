    <!--ldin-->
    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
      position: absolute;

    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 34px;
      height: 34px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
      position: absolute;
      left: 880px;
      top: 740px;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    </style>
