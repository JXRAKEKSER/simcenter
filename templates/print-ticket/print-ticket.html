<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Печать талона</title>
    <link rel="stylesheet" href="/static/css/pages/page-print-ticket.css" />
  </head>
  <body class="body" data-redirect-url="{{redirect_url}}">
    <main class="main">
      <section class="student-info student-info_mode_print">
        <span style="text-align: center;" class="student-info__id student-info__id_color_black student-info__id_accent">{{ student[0].id_stud }}</span>
      </section>
      <section class="ticket-data">
        <span class="ticket-data__credentials"
          >Логин: {{ login }}</span
        >
        <span class="ticket-data__credentials">Пароль: {{ password }}</span>
        <h2 class="ticket-data__title">Индивидуальный маршрутный лист прохождения аккредитации по специальности &laquo;Лечебное дело&raquo;</h2>
        <table id="schedule" class="ticket-data__schedule" style="border-collapse: collapse;">
          <tr style="background-color: black; color: white;">
            <td colspan="3" style="text-align:center;  font-size: 36px; height: fit-content;" ><b>&num;</td>
            <td colspan="3" style="font-size: 45px; height: fit-content;"><b>Станция</td>
            <td colspan="3" style="text-align:center; font-size: 36px; width: 1%; height: fit-content;"><b>&numero;<br/> кабинета</b></td>
          </tr>
              {%for el in mocked_data %}
            <tr style="font-size: 36px;">
              <td colspan="3" style="text-align:center; height:20px; border: 1px solid black;"><b>{{loop.index}}</td>
              <td colspan="3" style="height:20px; border: 1px solid black;"><b>{{el.name}}</td>
              <td style="text-align:center; height:20px; border: 1px solid black;"><b>{{el.number}}</td>
            </tr>
      {%endfor%}
      </table>
      {% if qr_code %}
        <section class="qr-code ticket-data__qr-code">
          <img
            class="qr-code__image"
            src="data:image;base64,{{ qr_code }}"
            alt="qr code"
          />
        </section>
        {% endif %}
      </section>
    </main>
  </body>
  <!-- <script
    type="module"
    src="/static/scripts/page-print-ticket/index.js"
  ></script> -->
</html>
