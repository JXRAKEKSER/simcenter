<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/pages/page-registrate.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/psldstyle.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    body {
      background-image: url({{ url_for ('static', filename = 'images/background/Rectangle 1.png')}});
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
	  overflow:hidden;
    font-family: 'Montserrat', sans-serif;
    }

    #error_text {
      position: relative;
      text-align: center;
      color: #f1f1f1;
      top: 760px;

      font-size: 40px;
    }

    #passport {
      position: absolute;
      top: 500px;
      right: 750px;
    }

    h1 {
      position: absolute;
      left: 640px;
      top: 740px;
      color: #ffffff;
    }
    <!--ldin-->
    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
      position: absolute;

    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 34px;
      height: 34px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
      position: absolute;
      left: 880px;
      top: 740px;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    </style>
</head>
<body>
  <header class="the-header">
    <img class="the-header__logo" src="/static/images/logo/Logo_Green.svg" alt="логотип ВолгГМУ" />
  </header>
  <section class="manual">
    <p class="manual__caption">Введите свой ID</p>
    <form class="controls">
      <input class="controls__input" value="" placeholder="ID" id="series-number" required />
      <number-keyboard-element id="keyboard-element" style="display: flex; grid-column: 1/3; justify-self: center; width: 100%;"></number-keyboard-element>
      <button class="controls__button" type="button" id="back-to-home">НА ГЛАВНУЮ</button>
      <button class="controls__button" type="submit" id="send-button">ОТПРАВИТЬ</button>
  </form>
  </section>
</div>
<main>

  

</main>
<template id="keyboard">
  <style>
    .keyboard {
      display: grid;
      /* grid-template-columns: repeat(3, 0.33fr); */
      grid-template-columns: repeat(3, minmax(150px, 204px));
      grid-template-rows: repeat(4, minmax(50px, 104px));
      gap: 30px;
      width: 100%;
      justify-self: center;
      justify-content: center;
    }
    .keyboard__button {
      font-size: 60px;
      line-height: 73px;
      width: 100%;
      color: var(--primary-green);
      padding: 15px 10px;
      border-radius: 20px;
    }
  </style>
  <div class="keyboard">
    <button class="keyboard__button" type="button" data-value="1">1</button>
    <button class="keyboard__button" type="button" data-value="2">2</button>
    <button class="keyboard__button" type="button" data-value="3">3</button>
    <button class="keyboard__button" type="button" data-value="4">4</button>
    <button class="keyboard__button" type="button" data-value="5">5</button>
    <button class="keyboard__button" type="button" data-value="6">6</button>
    <button class="keyboard__button" type="button" data-value="7">7</button>
    <button class="keyboard__button" type="button" data-value="8">8</button>
    <button class="keyboard__button" type="button" data-value="9">9</button>
    <button class="keyboard__button" type="button" style="grid-column: 1/3; width: 100%;" data-value="0">0</button>
    <button class="keyboard__button" type="button" data-value="delete" style="grid-column: 3/4; width: 100%;">X</button>
  </div>
</template>
<!-- partial -->
  <script  src="{{ url_for ('static', filename = 'psldscript.js')}}"></script>
  <script type="module" src="/static/scripts/useNumberKeyboard.js"></script>
</body>
</html>
